<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Nervos - Broaden the Spectrum | Todo List</title>

	<!-- Bootstrap -->
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<style>
		main {
			/* margin-top: 300px; */
		}

		#content {
			display: none;
		}

		form {
			width: 350px;
			margin-bottom: 10px;
			margin-top: 400px;
		}

		ul {
			margin-bottom: 0px;
		}

		#deposit-address {
			overflow-wrap: break-word;

		}

		#completedTaskList .content {
			color: grey;
			text-decoration: line-through;
		}
	</style>
</head>

<body class="d-flex flex-column">
	<nav
		class="navbar navbar-dark fixed-top bg-dark d-flex flex-column justify-content-center p-0 shadow align-items-center">
		<div>
			<a class="navbar-brand" href="https://gitcoin.co/hackathon/nervos?" target="_blank">Nervos - Broaden the
				Spectrum | Todo List</a>
		</div>
		<div class="navbar-text" id="acc">...</div>
		<div class="navbar-text" id="polyjuice-acc">...</div>
		<div class="navbar-text">L2 Deposit Address:</div>
		<div class="navbar-text w-75" id="deposit-address">...</div>
		<div class="navbar-text">Please deposit tokens to your L2 deposit address listed above via the <a
				href="https://force-bridge-test.ckbapp.dev/bridge/Ethereum/Nervos?xchain-asset=0x0000000000000000000000000000000000000000">Force
				Bridge</a></div>
		<div class="navbar-text" id="token-balance">...</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<main role="main" class="col-lg-12 d-flex justify-content-center">
				<div id="loader" class="text-center">
					<p class="text-center">Loading...</p>
				</div>
				<div id="content">
					<form onSubmit="App.createTask(); return false;">
						<input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
						<input type="submit" hidden="">
					</form>


					<ul id="taskList" class="list-unstyled">
						<div class="taskTemplate" class="checkbox" style="display: none">
							<label>
								<input type="checkbox" />
								<span class="content">Task content goes here...</span>
							</label>
						</div>
					</ul>
					<ul id="completedTaskList" class="list-unstyled">
					</ul>
				</div>
			</main>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/libs/web3/dist/web3.min.js"></script>
	<script src="./nervos-godwoken-integration.js"></script>
	<script src="./polyjuice.js"></script>
	<script src="./app.js"></script>

</body>

</html>
